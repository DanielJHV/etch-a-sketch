<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="container">
      <h1>Etch A Sketch</h1>
      <div class="grid-container"></div>
      <div class="menu">
        <div class="left-knob"></div>
        <div class="options">
          <button id="black-btn" class="button">Black</button>
          <button id="random-btn" class="button">Random</button>
          <label id="label">Size: </label>
          <input id="number" type="number" min="1" max="100" value="16" />
          <button id="reset-btn" class="button">Reset</button>
        </div>
        <div class="right-knob"></div>
      </div>
    </div>
  </body>
</html>
